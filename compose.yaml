services:
  app:
    build:
      context: .
    image: idea-backlog:local
    container_name: idea
    ports:
      - "8000:8000"
    environment:
      - APP_DB_PATH=/data/app.db
    user: "1000:1000"
    read_only: true
    volumes:
      - appdb:/data
      - tmpfs:/tmp
    tmpfs:
      - /run:rw,noexec,nosuid,nodev,size=64m

    security_opt:
      - no-new-privileges:true
      - seccomp=./docker/seccomp-default.json
      - apparmor:docker-default
      - label:type:container_t

    cap_drop:
      - ALL
    ulimits:
      nofile: 4096
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request, socket; socket.setdefaulttimeout(2); urllib.request.urlopen('http://127.0.0.1:8000/health')"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  appdb:
  tmpfs:
    driver: local
