name: CI

on:
  pull_request:
  push:
    branches: ['**']

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: tests (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'prod' ||
                (startsWith(github.ref, 'refs/heads/release/') && 'stage' || 'dev') }}
    env:
      APP_ENV: ${{ github.ref == 'refs/heads/main' && 'prod' ||
                   (startsWith(github.ref, 'refs/heads/release/') && 'stage' || 'dev') }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml

      - name: Cache pre-commit envs
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-precommit-${{ hashFiles('.pre-commit-config.yaml', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-precommit-

      - name: Install deps (prod + dev)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install ruff black isort pytest pytest-cov pre-commit pip-audit

      - name: Lint (ruff/black/isort)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        shell: bash
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: (opt) pip-audit
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        shell: bash
        run: |
          pip-audit -r requirements.txt -r requirements-dev.txt || true

      - name: Pre-commit (tracked files only)
        shell: bash
        run: |
          pre-commit run --files $(git ls-files)

      - name: Show environment (debug)
        shell: bash
        run: |
          echo "Running in environment: $APP_ENV"

      - name: Pytest (JUnit + coverage)
        shell: bash
        env:
          DB_PATH:    ${{ vars.DB_PATH }}
          LOG_LEVEL:  ${{ vars.LOG_LEVEL }}
          APP_NAME:   ${{ vars.APP_NAME }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DB_URL:     ${{ secrets.DB_URL }}
        run: |
          mkdir -p reports
          pytest -q --maxfail=1 --disable-warnings \
            --junitxml=reports/junit.xml \
            --cov=. --cov-report=xml:reports/coverage.xml --cov-report=term-missing

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.os }}-py${{ matrix.python-version }}
          path: reports/**

  container-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: tests

    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'prod' ||
                (startsWith(github.ref, 'refs/heads/release/') && 'stage' || 'dev') }}
    env:
      APP_ENV: ${{ github.ref == 'refs/heads/main' && 'prod' ||
                   (startsWith(github.ref, 'refs/heads/release/') && 'stage' || 'dev') }}

    steps:
      - uses: actions/checkout@v4

      - name: Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./Dockerfile
          config: ./.hadolint.yaml
          ignore: ""
          failure-threshold: warning

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: idea-backlog:ci
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export image to tar
        run: docker save idea-backlog:ci -o idea-backlog.tar

      - name: Trivy scan (image tar)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          input: idea-backlog.tar
          format: 'table'
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          trivyignore: ./.trivyignore
          exit-code: '0'

      - name: Upload image tar
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: image-tar
          path: idea-backlog.tar
