name: CI

on:
  pull_request:
  push:
    branches: ['**']

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: tests (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'prod' ||
                (startsWith(github.ref, 'refs/heads/release/') && 'stage' || 'dev') }}
    env:
      APP_ENV: ${{ github.ref == 'refs/heads/main' && 'prod' ||
                   (startsWith(github.ref, 'refs/heads/release/') && 'stage' || 'dev') }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml

      - name: Cache pre-commit envs
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-precommit-${{ hashFiles('.pre-commit-config.yaml', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-precommit-

      - name: Install deps (prod + dev)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install ruff black isort pytest pytest-cov pre-commit pip-audit

      - name: Lint (ruff/black/isort)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        shell: bash
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: (opt) pip-audit
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        shell: bash
        run: |
          pip-audit -r requirements.txt -r requirements-dev.txt || true

      - name: Pre-commit (tracked files only)
        shell: bash
        run: |
          pre-commit run --files $(git ls-files)

      - name: Show environment (debug)
        shell: bash
        run: |
          echo "Running in environment: $APP_ENV"

      - name: Pytest (JUnit + coverage)
        shell: bash
        env:
          DB_PATH:    ${{ vars.DB_PATH }}
          LOG_LEVEL:  ${{ vars.LOG_LEVEL }}
          APP_NAME:   ${{ vars.APP_NAME }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DB_URL:     ${{ secrets.DB_URL }}
        run: |
          mkdir -p reports
          pytest -q --maxfail=1 --disable-warnings \
            --junitxml=reports/junit.xml \
            --cov=. --cov-report=xml:reports/coverage.xml --cov-report=term-missing

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.os }}-py${{ matrix.python-version }}
          path: reports/**

  container-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: tests

    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'prod' ||
                (startsWith(github.ref, 'refs/heads/release/') && 'stage' || 'dev') }}
    env:
      APP_ENV: ${{ github.ref == 'refs/heads/main' && 'prod' ||
                   (startsWith(github.ref, 'refs/heads/release/') && 'stage' || 'dev') }}

    steps:
      - uses: actions/checkout@v4

      - name: Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./Dockerfile
          config: ./.hadolint.yaml
          ignore: ""
          failure-threshold: warning

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: idea-backlog:ci
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export image to tar
        run: docker save idea-backlog:ci -o idea-backlog.tar

      - name: Trivy scan (image tar)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          input: idea-backlog.tar
          format: 'table'
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          trivyignore: ./.trivyignore
          exit-code: '0'

      - name: Upload image tar
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: image-tar
          path: idea-backlog.tar

  publish-image:
    runs-on: ubuntu-latest
    needs: [tests, container-scan]
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'prod' ||
                (startsWith(github.ref, 'refs/heads/release/') && 'stage' || 'dev') }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image name and tags
        id: meta
        shell: bash
        run: |
          IMAGE="ghcr.io/${GITHUB_REPOSITORY,,}"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "tags=$IMAGE:${GITHUB_SHA},$IMAGE:latest,$IMAGE:prod" >> $GITHUB_OUTPUT
          else
            echo "tags=$IMAGE:${GITHUB_SHA},$IMAGE:staging" >> $GITHUB_OUTPUT
          fi

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (GHCR, with cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  staging-smoketest:
    runs-on: ubuntu-latest
    needs: publish-image
    timeout-minutes: 15
    if: github.ref != 'refs/heads/main'
    environment:
      name: stage
    steps:
      - name: Compute image/tag
        id: pick
        shell: bash
        run: |
          IMAGE="ghcr.io/${GITHUB_REPOSITORY,,}"
          TAG="staging"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run container (ephemeral)
        shell: bash
        run: |
          docker pull "${{ steps.pick.outputs.image }}:${{ steps.pick.outputs.tag }}"
          docker run -d --rm \
            -p 8000:8000 \
            -e DB_PATH=/data/app.db \
            --name idea-stage "${{ steps.pick.outputs.image }}:${{ steps.pick.outputs.tag }}"
          for i in {1..20}; do
            sleep 1
            if curl -sf http://127.0.0.1:8000/health >/dev/null; then
              echo "Health OK"
              exit 0
            fi
          done
          echo "Health check failed"
          docker logs idea-stage || true
          exit 1
      - name: Stop container
        if: always()
        run: docker stop idea-stage || true

  prod-smoketest:
    runs-on: ubuntu-latest
    needs: publish-image
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main'
    environment:
      name: prod
    steps:
      - name: Compute image/tag
        id: pick
        shell: bash
        run: |
          IMAGE="ghcr.io/${GITHUB_REPOSITORY,,}"
          TAG="prod"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run container (ephemeral)
        shell: bash
        run: |
          docker pull "${{ steps.pick.outputs.image }}:${{ steps.pick.outputs.tag }}"
          docker run -d --rm \
            -p 8000:8000 \
            -e DB_PATH=/data/app.db \
            --name idea-prod "${{ steps.pick.outputs.image }}:${{ steps.pick.outputs.tag }}"
          for i in {1..30}; do
            sleep 1
            if curl -sf http://127.0.0.1:8000/health >/dev/null; then
              echo "Prod Health OK"
              exit 0
            fi
          done
          echo "Prod health check failed"
          docker logs idea-prod || true
          exit 1
      - name: Stop container
        if: always()
        run: docker stop idea-prod || true
