name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps (prod + dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: (opt) pip-audit
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt -r requirements-dev.txt || true

      - name: Ruff / Black / Isort
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Pytest
        env:
          DB_PATH: ./app.db  # чтобы тесты не пытались писать в /data в CI
        run: pytest -q

      - name: Pre-commit (all files)
        run: pre-commit run --all-files

  container-scan:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - uses: actions/checkout@v4

      - name: Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./Dockerfile
          config: ./.hadolint.yaml
          ignore: ""
          failure-threshold: warning

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker build -t idea-backlog:ci .

      - name: Export image to tar
        run: |
          docker save idea-backlog:ci -o idea-backlog.tar

      - name: Trivy scan (image tar)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          input: idea-backlog.tar
          format: 'table'
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          trivyignore: ./.trivyignore
          exit-code: '0'
