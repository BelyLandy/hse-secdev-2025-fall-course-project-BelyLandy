name: CI

on:
  pull_request:
  push:
    branches: ['**']

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install deps (prod + dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install ruff black isort pytest pytest-cov

      - name: (opt) pip-audit
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt -r requirements-dev.txt || true

      - name: Ruff / Black / Isort
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Pytest (JUnit + coverage)
        env:
          DB_PATH: ./app.db  # чтобы тесты не писали в /data в CI
        run: |
          mkdir -p reports
          pytest -q --maxfail=1 --disable-warnings \
            --junitxml=reports/junit.xml \
            --cov=. --cov-report=xml:reports/coverage.xml --cov-report=term-missing

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/**

      - name: Pre-commit (all files)
        run: pre-commit run --all-files

  container-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: lint-test
    steps:
      - uses: actions/checkout@v4

      - name: Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./Dockerfile
          config: ./.hadolint.yaml
          ignore: ""
          failure-threshold: warning

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: docker build -t idea-backlog:ci .

      - name: Export image to tar
        run: docker save idea-backlog:ci -o idea-backlog.tar

      - name: Trivy scan (image tar)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          input: idea-backlog.tar
          format: 'table'
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          trivyignore: ./.trivyignore
          exit-code: '0'

      - name: Upload image tar
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: image-tar
          path: idea-backlog.tar
